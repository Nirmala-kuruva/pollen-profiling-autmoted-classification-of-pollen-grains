<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Pollen Grain Classification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Navbar styles */
    .navbar-custom {
      background-color: #b3d335;
      padding: 15px 30px;
    }

    .navbar-custom h2 {
      color: white;
      font-weight: bold;
    }

    .navbar-custom a {
      color: #d6004c;
      font-weight: bold;
      margin-left: 20px;
      text-decoration: none;
    }

    /* Background section with flower/pollen image */
    .bg-section {
      background: url('https://cdn.pixabay.com/photo/2016/03/27/22/16/pollen-1281831_1280.jpg') no-repeat center center/cover;
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    .upload-icon {
      background-color: #9fd2a8;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .upload-icon i {
      font-size: 60px;
      color: white;
    }

    .upload-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 10px;
      border-radius: 8px;
    }

    .upload-form input[type="file"] {
      background-color: white;
    }

    .result-text {
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar-custom d-flex justify-content-between align-items-center">
    <h2>A Pollen Grain Classification</h2>
    <div>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- Background section with upload -->
  <div class="bg-section text-center">
    <div class="upload-icon">
      <i class="fas fa-cloud-upload-alt"></i>
    </div>

    <form class="upload-form" enctype="multipart/form-data">
      <input type="file" class="form-control" />
      <button type="submit" class="btn btn-light">Submit</button>
    </form>

    <div class="result-text">The pollen grain type is</div>
  </div>

</body>
</html>
