<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pollen Grain Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5); /* darken overlay for text visibility */
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .navbar-custom {
      background-color: #b3d335;
      padding: 15px 30px;
      position: relative;
      z-index: 3;
    }

    .navbar-custom h2 {
      color: white;
      font-weight: bold;
    }

    .navbar-custom a {
      color: #d6004c;
      font-weight: bold;
      margin-left: 20px;
      text-decoration: none;
    }

    .upload-icon {
      background-color: #9fd2a8;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .upload-icon i {
      font-size: 60px;
      color: white;
    }

    .upload-form {
      display: flex;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .result-text {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar-custom d-flex justify-content-between align-items-center">
    <h2>A Pollen Grain Classification</h2>
    <div>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- Overlay for dark effect -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="content">
    <div class="upload-icon">
      <i class="fas fa-cloud-upload-alt"></i>
    </div>

    <form class="upload-form" action="/result" method="POST" enctype="multipart/form-data">
  <input type="file" class="form-control" name="image" required />
  <button type="submit" class="btn btn-light">Submit</button>
</form>

     

    <div class="result-text">The pollen grain type is</div>
  </div>

</body>
</html>
