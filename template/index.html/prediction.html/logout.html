<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pollen Grain Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('/static/image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar-custom {
      background-color: #b3d335;
      padding: 15px 30px;
    }

    .navbar-custom h2 {
      color: white;
      font-weight: bold;
    }

    .navbar-custom a {
      color: #d6004c;
      font-weight: bold;
      margin-left: 20px;
      text-decoration: none;
    }

    .content {
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .result-text {
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    .btn-exit {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d6004c;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn-exit:hover {
      background-color: #a0003c;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar-custom d-flex justify-content-between align-items-center">
    <h2>Pollen Grain Classification</h2>
    <div>
      <a href="/">Home</a>
      <a href="/prediction.html">Predict Again</a>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="result-text">
      The pollen grain type is: {{ prediction }}

    </div>
    <a href="/" class="btn-exit">Return to Home</a>
  </div>

</body>
</html>
